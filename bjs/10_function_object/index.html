<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <h4 class="m-0">Окно результатов генерации</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h4>
                                <span id="lastNameOutput"></span>
                                <span id="firstNameOutput"></span>
                                <span id="patronymicOutput"></span><br>
                                Профессия: <span id="professionOutput"></span>
                            </h4>
                            <p class="thin">
                                <span id="genderOutput"></span><span>, </span>
                                <span id="birthDayOutput"></span>
                                <span id="birthMonthOutput"></span>
                                <span id="birthYearOutput"></span>
                            </p>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-info" onclick="reset();">Сбросить</button>
                        <button class="btn btn-success" onclick="generate();">Сгенерить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
